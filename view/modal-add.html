<div class="modal fade" id="add_user_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form class="modal-content" id="form-user-add" method="POST">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="Tipo de identificación">Tipo de identificación</label>
                    <select class="form-control form-select" id="type_id" aria-label="" required>
                        <option value="" selected disabled>Seleccione una opción</option>
                        <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
                        <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                        <option value="Cédula de extrajería">Cédula de extrajería</option>
                        <option value="Tarjeta de extrajería">Tarjeta de extrajería</option>
                        <option value="Registro civil">Registro civil</option>
                        <option value="NIT">NIT</option>
                        <option value="Pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Identificación">Identificación</label>
                    <input type="number" id="user_id" value="" class="form-control" maxlength="12" required/>
                </div>
                <div class="form-group">
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="name" class="form-control" value="" required/>
                </div>
                <div class="form-group">
                    <label for="Contacto">Contacto (telefono/celular)</label>
                    <input type="number" id="contact" class="form-control" value="" maxlength="12" required/>
                </div>
                <div class="form-group">
                    <label for="Fecha de nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="date_birth" class="form-control" value="" placeholder="yyyy-mm-dd" required/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</div>
